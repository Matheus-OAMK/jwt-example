<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
    <script defer src="index.js"></script>
  </head>
  <body>
    <h1 class="title">Testing </h1>
    <form id="myForm" class="signup-form">
      <div class="signup-modal-username-field">
        <label for="signup-modal-username">Username</label
        ><br />
        <input
          type="text"
          id="signup-modal-username"
          name="username"
        /><br />
      </div>
      <div class="signup-modal-password-field">
        <label for="signup-modal-password">Password</label
        ><br />
        <input
          type="password"
          id="signup-modal-password"
          name="password"
        /><br />
      </div>
      <div class="signup-modal-showPassword-field">
        <input
          type="checkbox"
          id="signup-modal-showPassword"
          name="signup-modal-showPassword"
        />
        <label for="signup-modal-showPassword"
          >Show Password</label
        >
      </div>
      <div class="signup-modal-signup-submit">
        <input
          type="submit"
          value="Sign Up"
          id="signup-modal-submit-button"
        />
      </div>
    </form>
  </body>
</html>
